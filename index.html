<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <style>
      #my-node {
        border: 1px solid red;
      }
      .son-1 {
        color: blue;
      }
      .son-2 {
        color: pink;
      }
    </style>
  </head>
  <body>
    <div id="app">app</div>
    <!-- <div id="mygraph">mygraph</div> -->
    <script type="module">
      import Vue from "/lib/Vue/platforms/web/runtime-with-compiler.js";
      const vm = new Vue({
        el: '#app',
        template: `
        <div><input v-model="name"/>
          {{name}}
          <p><span key="一">1</span><span key="二">2</span><span key="三">3</span><span key="四">4</span><span key="五">5</span></p>
        </div>
        `,
        data () {
          return {
            name: 'jack',
            age: 18
          }
        }
      })
      setTimeout(() => {
        vm.name = 1
        vm.name = 2
      }, 2000)
     </script>
  </body>
</html>
